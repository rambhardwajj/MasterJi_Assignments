<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-level">
        <div class="container-moods">
            <div>
                <h1>Mood Tracker</h1>
                <h3>Please select the date from the calendar then choose the emoji and click on save mood</h3>
            </div>
            
            <div class="mood-input">
                <div class="mood-options">
                    <button class="mood" id="happy">😃</button>
                    <button class="mood" id="neutral">😐</button>
                    <button class="mood" id="sad">😢</button>
                    <button class="mood" id="angry">😡</button>
                    <button class="mood" id="excited">😍</button>
                    <button class="mood" id="tired">😴</button>
                    <button class="mood" id="frustrated">😤</button>
                </div>
                <button id="save">Save Mood</button>
            </div>
        </div>

        <div class="calendar-area">
            <h2>Past Moods</h2>
            
            <div id="mood-timeline">
                <div class="calendar-header">
                    <button id="prev-month">◀</button>
                    <h3 id="month-year">March 2025</h3>
                    <button id="next-month">▶</button>
                </div>
                <div class="calendar-grid"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
